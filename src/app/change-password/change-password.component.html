<div class="container bg_doodle_img">
    <div class="login_page  d_ib">
        <div class="sidebar_topbar" style="background-color: transparent; border: none;">
            <a routerLink="/home" class="side_top_left_icon txt_green txt_23"><i class="far fa-chevron-left"></i></a>
            <h3 class="side_top_main_heading txt_center txt_18 txt_d_blue p_t_5">Change Password</h3>

        </div>

        <div class="top_logo m_t_72 m_b_80">
            <a href="#"><img src="assets/images/logo.png" alt="Logo"
                    style="margin-right: auto; margin-left: auto; display: block; width: 80%;"></a>
        </div>
        <div class="signup_form p_lr_20">
            <form #f="ngForm" (ngSubmit)="onSubmit(f)">
                <div class="form_group">
                    <label for="" class="input_label txt_18"><i class="far fa-key"></i> New Password</label>
                    <input type="password" name="password" [(ngModel)]="password" class="input_field txt_18"
                        placeholder="Enter New Password" id="password">
                        <span class="input_icon"><i class="far {{ classNameFirst }}" (click)="showPasswordFirst()"></i></span>
                </div>
                <div class="error-msg">
                    <label *ngIf="this.errors?.password && this.errors.password.length > 0" for=""
                        class="error">{{ this.errors.password[0] }}</label>
                </div>
                <div class="form_group">
                    <label for="" class="input_label txt_18"><i class="far fa-key"></i> Confirm Password</label>
                    <input type="password" class="input_field txt_18" id="confirm_password" name="confirm_password" [(ngModel)]="confirm_password"
                        placeholder="Reenter New Password">
                    <span class="input_icon"><i class="far {{ className }}" (click)="showPassword()"></i></span>
                </div>
                <div class="error-msg">
                    <label *ngIf="this.errors?.confirm_password && this.errors.confirm_password.length > 0" for=""
                        class="error">{{ this.errors.confirm_password[0] }}</label>
                </div>
                <div class="form_group m_b_50">
                    <input type="submit" class="input_btn txt_18" value="SUBMIT">
                </div>
            </form>
        </div>
    </div>
</div>
