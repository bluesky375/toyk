    <script>
        function popup_for_alert() {
            document.getElementById('popupBox').style.display = 'block'; document.getElementById('popupBackground').style.display = 'block';
        }
        function popup_close() {
            document.getElementById('popupBox').style.display = 'none'; document.getElementById('popupBackground').style.display = 'none'
        }

        function open_catg_Nav() {
            close_menu_Nav();
            document.getElementById("catg_side_nav").style.width = "100%";
        }
        function close_catg_Nav() {
            document.getElementById("catg_side_nav").style.width = "0";
        }

        function open_menu_Nav() {
            // close_catg_Nav();
            document.getElementById("menu_side_nav").style.width = "100%";
        }
        function close_menu_Nav() {
            document.getElementById("menu_side_nav").style.width = "0";
        }
        function open_search_menu() {
            document.getElementById("search_menu").style.height = "100%";
        }
        function close_search_menu() {
            document.getElementById("search_menu").style.height = "0";
        }
    </script>
